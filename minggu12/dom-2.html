<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> DOM API javascript </title>
</head>
<body>
    <p class="paragraf">  Paragraf kesatu </p>
    <p class="paragraf">  Paragraf kedua </p>
    <p class="paragraf">  Paragraf ketiga </p>

        paragraf[0].style.color= "blue";
        paragraf[1].style.margin="25px";
    </script>
    
</body>
