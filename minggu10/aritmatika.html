<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML</title>
  </head>
  <body>
    <script>
      var a = 21;
      var b = 3;
      var c = 0;

      // pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);

      // Perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);

      // pemangkatan
      c = a ** b;
      document.write(`${a} ** ${b} = ${c}<br/>`);

      // Pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);

      // Modulo
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
  </body>
</html>
