<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar js</title>
  </head>
  <body>
    <script>
      var aku = 18;
      var dia = 18;

      var benar = aku > dia;
      var salah = aku < dia;

      // operator && (and)
      var hasil = benar && salah;
      document.write(`${benar} && ${salah} = ${hasil}<br/>`);

      // operator || (or)
      var hasil = benar || salah;
      document.write(`${benar} || ${salah} = ${hasil}<br/>`);

      // operator ! (not)
      var hasil = !benar;
      document.write(`!${benar} = ${hasil}<br/>`);
    </script>
  </body>
</html>
