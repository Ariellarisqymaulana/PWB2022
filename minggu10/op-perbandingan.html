<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <script>
      var he = 30;
      var she = 25;

      // sama dengan
      var hasil = he == she;
      document.write(`${he} == ${she} = ${hasil}<br/>`);

      // lebih besar
      var hasil = he > she;
      document.write(`${he} > ${she} = ${hasil}<br/>`);

      // lebih besar samadengan
      var hasil = aku >= kamu;
      document.write(`${he} >= ${she} = ${hasil}<br/>`);

      // lebih kecil
      var hasil = he < she;
      document.write(`${he} < ${she} = ${hasil}<br/>`);

      // lebih kecil samadengan
      var hasil = he <= she;
      document.write(`${he} <= ${she} = ${hasil}<br/>`);

      // tidak samadengan
      var hasil = he != she;
      document.write(`${he} != ${she} = ${hasil}<br/>`);
    </script>
  </body>
</html>
