<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar js</title>
  </head>
  <body>
    <script>
      document.write("Mula-mula nilai score...<br>");
      // pengisian nilai
      var score = 100;
      document.write("score = " + score + "<br/>");

      // pengisian dan menjumlahan dengan 9
      score += 9;
      document.write("score = " + score + "<br/>");

      // pengisian dan pengurangan dengan 8
      score -= 8;
      document.write("score = " + score + "<br/>");

      // pengisian dan perkalian dengan 7
      score *= 7;
      document.write("score = " + score + "<br/>");

      // pengisian dan pembagian dengan 4
      score /= 4;
      document.write("score = " + score + "<br/>");

      // pengisian dan pemangkatan dengan 2
      score **= 2;
      document.write("score = " + score + "<br/>");

      // pengisian dan modulo dengan 3;
      score %= 3;
      document.write("score = " + score + "<br/>");
    </script>
  </body>
</html>
